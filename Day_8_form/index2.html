<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <label>Enter Name: <input type="text" name="Name"> </label><br/><br/>
    
    <label>Contact Number: <input type="number" name="Contact Number"> </label><br/><br/>
    
    <label>Enter Email: <input type="email" name="email"> </label><br/><br/>
    
    <label>Enter DOB: <input type="date" name="Date of birth"> </label><br/> <br/>
    
    <label>Resume: <input type="file" name="resume"></label><br/><br/>
    
    <label>Address: <textarea name="Address"></textarea>  </label><br/><br/>
    
    <label>Courses: <select name="course">
        <option value=""> Courses </option>
        <option value="BCA">COMPUTR SCIENCE</option>
        <option value="BBA">BUSINESS</option>
        <option value="BA">TIME PASS</option>
        <option value="BCOM">COMMERCE</option>
    </select>
    </label><br/><br/>

    <label>Gender:</label>
        <input type="radio" name="gender" value="male">
        <label for="m">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="f">Female</label><br/><br/>

        <label>Hobbies</label><br/>
        <input type="checkbox" name="skills" value="dance" id="d" />
        <label for="d">dance</label><br>
 
        <input type="checkbox" name="skills" value="singing" id="s" />
        <label for="s">singing</label><br>

        <input type="checkbox" name="skills" value="football" id="f" />
        <label for="f">football</label><br>

        <input type="checkbox" name="skills" value="cricket" id="c" />
        <label for="c">cricket</label><br>
<br/>
        <button type="submit">Submit</button>

</form> 
</body>
</html>
