<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
    <style>
        *
        {
            margin: 0;
        }
        .nav
        {
            background-color: blue;
            height: 70px;
            display: flex;
        }
        .logo
        {
            display: flex;
            height: 70px;
            width: 20%;
        }
        .logo .image
        {
            justify-content: center;
            align-items: center;
            width: 30%;
            height: 50px;
            margin-top: 20px;
            margin-left: 20px;
        }
        .logo img
        {
            width: 30%;
            height: 30px;
        }
        
        .logo h3
        {
            color: white;
            align-items:center;
            padding: 20px;
        }
        .item
        {

            height: 30px;
            width: 60%;
            flex: 1;
            padding: 20px;
        }
        .item ul
        {
            display: flex;
            align-items: center;
            justify-content:flex-end;
            gap: 20px;
        }
        .item ul li
        {

            color: white;
            list-style: none;
        }
        .icon
        {
            height: 70px;
            width: 20%;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content:left;
        }
       .linkdlin
        {

            background-color: white;
            height: 20px;
            width: 5%;
            color: blue;
        }

        .linkdlin
        {

            background-color: white;
            height: 20px;
            width: 5%;
            color: blue;
        }
        .facebook
        {

            background-color: white;
            height: 20px;
            width: 5%;
            color: blue;
        }
        .insta
        {

            background-color: white;
            height: 20px;
            width: 5%;
            color: blue;
        }
        .twitter
        {

            background-color: white;
            height: 20px;
            width: 5%;
            color: blue;
        }
</style>
    <body>
        <div class="nav">
            <div class="logo">
                <div class="image">
                    <img src="https://iconape.com/wp-content/png_logo_vector/radio-button-on.png" alt="logo image"/>
                </div>
                <h3>Miri UI</h3>
            </div>
            <div class="item">
                <ul>
                    <li>Home</li>
                    <li>Templates</li>
                    <li>Pages</li>
                </ul>
            </div>
            <div class="icon">
                <div class="linkdlin">in</div>
                <div class="facebook">f</div>
                <div class="insta">k</div>
                <div class="twitter">t</div>
            </div>
        </div>
</body>
</html>
